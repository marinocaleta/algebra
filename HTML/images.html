<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media & Images</title>
</head>
<body>
    <svg width="400" height="200">
        <rect width="200" height="100" fill="#FF5733" 
        x="100" y="50"

        r="100"
        fill="blue"
        />

    <svg width="400" height="200">
