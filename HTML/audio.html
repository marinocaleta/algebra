<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>

    <h1>Multimedijski sadrzaji u HTMLu</h1>
    <h2>Audio</h2>

    <audio src="algebra-polaznici-main/01 - HTML/Media/audio/in3s.mp3" controls>
    </audio>

    <audio controls>
        <source src="algebra-polaznici-main/01 - HTML/Media/audio/in3s.mp3" type="audio/mp3">
        <source src="algebra-polaznici-main/01 - HTML/Media/audio/in3s.ogg" type="audio/ogg">
    </audio>

    <hr>
    <h2>Video</h2>

    <video controls src="algebra-polaznici-main/01 - HTML/Media/video/mountains.mp4" width="390"></video>

    <video width="390" controls muted>
        <source src="algebra-polaznici-main/01 - HTML/Media/video/mountains.mp4" type="video/mp4">
        <source src="algebra-polaznici-main/01 - HTML/Media/video/mountains.webm" type="video/webm">
        <p>vas preglednik ne podrzava prikazivanje video sadrzaja</p>
    </video>
</body>
</html>
